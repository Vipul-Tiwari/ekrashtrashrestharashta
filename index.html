<h1><u>एक राष्ट्र श्रेष्ठ राष्ट्र</u></h1>
<div class="mid">
<p id="poem">कौवा मटके में कंकड़ डाल के पानी निकलता है</br>बन्दर टोपी लगाता है </br>चिड़िया तिनका लाती है</br>गस्क्ग्दकुग </br>ह्फ्गुस्ग्फुग </br>स्लिय्ह्ल्सिग्स्ल्घ </br>इशिस्व्ल्सिह्वी </br>गक्गैड्स </br>झिल्य्हिध्व्ह्व </p>
<p id="poet">कवि-बकरी प्रसाद</p>
